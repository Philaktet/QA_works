name: Cypress Tests
on:
  pull_request:
    branches: [main]
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code

        uses: actions/checkout@v3

      - name: Setup Node.js

        uses: actions/setup-node@v3
        with:
          node-version: 22.17.1

      - name: Install dependencies
        working-directory: ./E2E_tests

        run: yarn install --frozen-lockfile

      - name: Run Cypress tests
        working-directory: ./E2E_tests
        run: yarn test
